<p id="dice">
    <img *ngFor=" let image of images" src={{image}} alt="">
</p>
<p>
  <span class="total_label">Total:</span>
  <span id="total" class="total_number">{{total}}</span>
</p>

 
    <label for="count"> Number of Dice:</label>
    <select #count name="count" (change)="onSelected(+count.value)" >
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
    </select>
  

<p><button id="roll_button" (click)="rollDice()">Roll Dice</button></p>
